{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
  <div class="container">
    <h2>Welcome, {{ request.user.email }}</h2>
    <div class="btn-group mb-3">
      <button class="btn btn-outline-primary" id="inbox">Inbox</button>
      <button class="btn btn-outline-primary" id="compose">Compose</button>
      <button class="btn btn-outline-primary" id="sent">Sent</button>
      <button class="btn btn-outline-primary" id="archived">Archived</button>
    </div>
    <a class="btn btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
      <!-- Email list will be displayed here -->
    </div>

    <div id="compose-view" class="mt-4">
      <h3 class="mb-3">New Email</h3>
      <form id="compose-form">
        <div class="form-group">
          <label for="compose-recipients">To:</label>
          <input id="compose-recipients" class="form-control" placeholder="example@example.com">
        </div>
        <div class="form-group">
          <label for="compose-subject">Subject:</label>
          <input class="form-control" id="compose-subject" placeholder="Subject">
        </div>
        <div class="form-group">
          <label for="compose-body">Body:</label>
          <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
        </div>
        <input type="submit" class="btn btn-primary"/>
      </form>
    </div>
  </div>
{% endblock %}
